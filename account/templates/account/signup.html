<div class="container">
    <div class="row">
        <div class="col-md-5 mx-auto">
            <h1 class="text-center text-muted mb-3 mt-5">S'inscrire</h1>
            <p class="text-center text-muted mb-4">Creer un compte si vous n'en avez pas encore.</p>

            <form action="" method="POST" class="row g-3 " id="form-register">
                {% csrf_token %}

                    {% if messages %}
                        <div class="alert alert-danger text-center " role="alert">
                            {% for message in messages %}
                                 {{ message }}
                            {% endfor %}
                        </div>
                    {% endif  %}


                <div class="col-md-16">
                    <label for="username" class="form-label">Nom d'utilisateur</label>
                    <input type="text" class="form-control" id="username" name="username" value="" required autocomplete="username" autofocus>
                    <small class="text-danger fw-bold" id="error-register-username"></small>
                </div>

<!--                <div class="col-md-6">-->
<!--                    <label for="lastname" class="form-label">Last name</label>-->
<!--                    <input type="text" class="form-control" id="lastname" name="lastname" value="" required autocomplete="lastname" autofocus>-->
<!--                    <small class="text-danger fw-bold" id="error-register-lastname"></small>-->
<!--                </div>-->

                <div class="col-md-16">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" value="" required autocomplete="email" autofocus>
                    <small class="text-danger fw-bold" id="error-register-email"></small>
                </div>

                <div class="col-md-6">
                    <label for="password" class="form-label">Mot de passe</label>
                    <input type="password" class="form-control" id="password" name="password" value="" required autocomplete="password" >
                    <small class="text-danger fw-bold" id="error-register-email"></small>
                </div>

                <div class="col-md-6">
                    <label for="password-confirm" class="form-label">Confirmer Mot de passe</label>
                    <input type="password" class="form-control" id="password-confirm" name="password-confirm" value="" required autocomplete="password confirm" >
                    <small class="text-danger fw-bold" id="error-register-password-confirm"></small>
                </div>

                <div class="col-md-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="agreeterms">
                        <label class="form-check-label" for="agreeterms">
                            Accepter les termes
                        </label><br>
                        <small class="text-danger fw-bold" id="error-register-agreeterms"> </small>
                    </div>
                </div>

                <div class="d-grid ga-2">
                    <button class="btn btn-primary" type="button" id="resgister-user">S'inscrire</button>
                </div>

                <p class="text-center text-muted mt-5">Vous avez d√©ja un compte?<a href="{% url 'login' %}">Se connecter</a></p>

            </form>




        </div>

    </div>

</div>
